# Server port is arbitrary
server.port=8082

# Data Source Setup
# Note: Users must create a mysql db that they will reference here, create a user that has access to it on localhost
#       and provide the credentials below to access it
jdbc.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/critter_test_db?serverTimezone=UTC
jdbc.username=crittertest
jdbc.password=password123
jdbc.connection-timeout=60000
jdbc.max-pool-size=5

# Hibernate Configurations
hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.connection.SetBigStringTryClob=true
javax.persistence.validation.mode=none